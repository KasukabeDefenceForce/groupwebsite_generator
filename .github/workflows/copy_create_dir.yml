name: Copy & create directories

on:
  workflow_dispatch:

jobs:
  create_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Create Directories
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: |
          cd kerzendorf-group.github.io/
          mkdir -p people sub_research

      - name: Copy Assets
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: cp -r assets kerzendorf-group.github.io/

      - name: Copy Images
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: cp -r group-data/images kerzendorf-group.github.io/

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update files"
          git push
