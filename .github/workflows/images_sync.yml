name: Image folder Sync

on:
  push:
    paths:
      - "images/**"
  workflow_dispatch:

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Copy the changes made to 'images' folder to groupwebsite_generator
      - name: Push images folder to groupwebsite_generator
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: "images/" # Folder to copy
          destination_repo: "kerzendorf-group/groupwebsite_generator" # Target repo
          destination_folder: "/" # Folder where to copy it
          user_email: "action@github.com"
          user_name: "github-actions"
          commit_message: "AUTO: Copied folder from group-data repository"
          git_server: "github.com"

  delete-file:
    runs-on: ubuntu-latest
    needs: copy-file
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: kerzendorf-group/groupwebsite_generator
          ref: main

      - name: Check for deleted files
        id: deleted_files
        run: |
          # Get the list of files in the target repository
          files=$(git ls-files)

          # Loop through the list of files
          for file in $files; do
            # Check if the file has been deleted in the source repository
            if ! [ -e "images/$file" ]; then
              # If the file has been deleted, delete it from the target repository
              echo "Deleting $file"
              git rm -f $file
            fi
          done

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          message: "AUTO: Deleted files based on changes in source repository"
          author_name: "github-actions"
          author_email: "action@github.com"
          push: true
          add: .
